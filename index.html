<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch Pro | Find Any Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --success: #2ecc71;
            --warning: #f39c12;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .brand-logo {
            font-size: 2.5em;
            color: white;
            margin-right: 15px;
        }

        .brand-text {
            font-size: 2.2em;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius);
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            margin-bottom: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .results-count {
            font-size: 1.2em;
        }

        .sort-options select {
            width: auto;
            min-width: 150px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .movie-year {
            color: var(--gray);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .rating-value {
            font-weight: 600;
            color: var(--warning);
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .movie-details {
            display: none;
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .details-header {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }

        .details-poster {
            width: 250px;
            border-radius: var(--radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .details-info {
            flex: 1;
        }

        .details-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .details-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--gray);
        }

        .details-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .details-overview {
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .details-actions {
            display: flex;
            gap: 15px;
        }

        .error {
            background: #fee;
            color: var(--accent);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--accent);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:hover:not(.active) {
            background: #f5f5f5;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .details-header {
                flex-direction: column;
            }
            
            .details-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <i class="fas fa-film brand-logo"></i>
                <div class="brand-text">MovieSearch Pro</div>
            </div>
            <p class="tagline">Discover, search, and explore thousands of movies with our powerful search engine</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for movies by title, actor, or genre..." />
                <button onclick="searchMovies()" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="genreFilter">Genre</label>
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="yearFilter">Year</label>
                    <select id="yearFilter">
                        <option value="">Any Year</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2010-2018">2010-2018</option>
                        <option value="2000-2009">2000-2009</option>
                        <option value="1990-1999">1990-1999</option>
                        <option value="1980-1989">1980-1989</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="ratingFilter">Minimum Rating</label>
                    <select id="ratingFilter">
                        <option value="0">Any Rating</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                        <option value="9">9+</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for movies...</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Found 0 movies</div>
                <div class="sort-options">
                    <select id="sortOptions">
                        <option value="relevance">Sort by Relevance</option>
                        <option value="year">Sort by Year</option>
                        <option value="rating">Sort by Rating</option>
                        <option value="title">Sort by Title</option>
                    </select>
                </div>
            </div>
            
            <div class="movies-grid" id="moviesGrid"></div>
            
            <div class="pagination" id="pagination"></div>
        </div>

        <div class="no-results" id="noResults">
            <i class="fas fa-film" style="font-size: 3em; margin-bottom: 15px; color: #ddd;"></i>
            <h3>No movies found</h3>
            <p>Try adjusting your search terms or filters</p>
        </div>

        <div class="movie-details" id="movieDetails"></div>

        <footer>
            <p>MovieSearch Pro &copy; 2023 | Powered by Plex API</p>
            <p>Created with ❤️ for movie enthusiasts</p>
        </footer>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://casper-tech-apis.vercel.app/api/movie/plex/search';
        let currentPage = 1;
        let currentQuery = '';
        let currentMovies = [];

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const moviesGrid = document.getElementById('moviesGrid');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const errorDiv = document.getElementById('error');
        const movieDetails = document.getElementById('movieDetails');
        const pagination = document.getElementById('pagination');
        const sortOptions = document.getElementById('sortOptions');

        // Event Listeners
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        sortOptions.addEventListener('change', function() {
            sortMovies(this.value);
        });

        // Main search function
        async function searchMovies() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }

            currentQuery = query;
            currentPage = 1;
            
            // Show loading state
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';
            noResults.style.display = 'none';
            errorDiv.style.display = 'none';
            movieDetails.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';

            try {
                // Build API URL with query parameters
                const apiUrl = `${API_URL}?query=${encodeURIComponent(query)}`;
                console.log('Fetching:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);

                if (!data || data.length === 0) {
                    showNoResults();
                    return;
                }

                // Process and display results
                currentMovies = data;
                displayMovies(data);
                updateResultsCount(data.length);
                showResults();
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Search failed: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
            }
        }

        // Display movies in grid
        function displayMovies(movies) {
            moviesGrid.innerHTML = '';
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                
                // Use placeholder image if no poster available
                const posterUrl = movie.poster || 'https://via.placeholder.com/300x450/3498db/ffffff?text=No+Poster';
                const year = movie.year || 'Unknown';
                const rating = movie.rating ? movie.rating.toFixed(1) : 'N/A';
                
                movieCard.innerHTML = `
                    <img src="${posterUrl}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450/3498db/ffffff?text=No+Poster'">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${year}</div>
                        <div class="movie-rating">
                            <i class="fas fa-star" style="color: #f39c12;"></i>
                            <span class="rating-value">${rating}</span>
                        </div>
                        <div class="movie-actions">
                            <button class="btn btn-primary" onclick="showMovieDetails('${movie.id}')">
                                <i class="fas fa-info-circle"></i> Details
                            </button>
                            <button class="btn btn-secondary" onclick="addToWatchlist('${movie.id}')">
                                <i class="fas fa-plus"></i> Watchlist
                            </button>
                        </div>
                    </div>
                `;
                
                moviesGrid.appendChild(movieCard);
            });
        }

        // Show movie details
        function showMovieDetails(movieId) {
            const movie = currentMovies.find(m => m.id === movieId);
            
            if (!movie) {
                showError('Movie details not available');
                return;
            }
            
            const posterUrl = movie.poster || 'https://via.placeholder.com/300x450/3498db/ffffff?text=No+Poster';
            const year = movie.year || 'Unknown';
            const rating = movie.rating ? movie.rating.toFixed(1) : 'N/A';
            const overview = movie.overview || 'No description available.';
            
            movieDetails.innerHTML = `
                <div class="details-header">
                    <img src="${posterUrl}" alt="${movie.title}" class="details-poster" onerror="this.src='https://via.placeholder.com/300x450/3498db/ffffff?text=No+Poster'">
                    <div class="details-info">
                        <h1 class="details-title">${movie.title}</h1>
                        <div class="details-meta">
                            <span><i class="far fa-calendar"></i> ${year}</span>
                            <span><i class="far fa-clock"></i> ${movie.runtime || 'N/A'} min</span>
                            <span><i class="fas fa-film"></i> ${movie.genre || 'Unknown'}</span>
                        </div>
                        <div class="details-rating">
                            <i class="fas fa-star" style="color: #f39c12;"></i>
                            <span class="rating-value">${rating}</span>
                            <span>${movie.votes ? `(${movie.votes} votes)` : ''}</span>
                        </div>
                        <p class="details-overview">${overview}</p>
                        <div class="details-actions">
                            <button class="btn btn-primary">
                                <i class="fas fa-play"></i> Watch Trailer
                            </button>
                            <button class="btn btn-secondary" onclick="addToWatchlist('${movie.id}')">
                                <i class="fas fa-plus"></i> Add to Watchlist
                            </button>
                        </div>
                    </div>
                </div>
                <div class="details-cast">
                    <h3>Cast</h3>
                    <p>${movie.cast ? movie.cast.join(', ') : 'Cast information not available'}</p>
                </div>
            `;
            
            movieDetails.style.display = 'block';
            
            // Scroll to details
            movieDetails.scrollIntoView({ behavior: 'smooth' });
        }

        // Sort movies
        function sortMovies(criteria) {
            let sortedMovies = [...currentMovies];
            
            switch(criteria) {
                case 'year':
                    sortedMovies.sort((a, b) => (b.year || 0) - (a.year || 0));
                    break;
                case 'rating':
                    sortedMovies.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'title':
                    sortedMovies.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                default:
                    // Default relevance sorting (keep original order)
                    break;
            }
            
            displayMovies(sortedMovies);
        }

        // Add to watchlist (placeholder function)
        function addToWatchlist(movieId) {
            showMessage('Movie added to your watchlist!', 'success');
        }

        // Update results count
        function updateResultsCount(count) {
            resultsCount.textContent = `Found ${count} movie${count !== 1 ? 's' : ''}`;
        }

        // Show results container
        function showResults() {
            resultsContainer.style.display = 'block';
            noResults.style.display = 'none';
        }

        // Show no results message
        function showNoResults() {
            resultsContainer.style.display = 'none';
            noResults.style.display = 'block';
        }

        // Show error message
        function showError(message) {
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#2ecc71' : '#e74c3c'};
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Initialize with popular movies
        window.addEventListener('DOMContentLoaded', function() {
            // You could load popular movies here on initial load
            // For now, we'll just focus on the search functionality
        });
    </script>
</body>
</html>
